<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta http-equiv="refresh" content="0; URL=./">
  <script type="text/javascript">
    // 提取當前路徑，並重定向到帶有路徑的index.html
    const pathname = window.location.pathname.replace('/threads', '');
    if (pathname) {
      window.location.replace('/threads' + pathname);
    } else {
      window.location.replace('/threads/');
    }
  </script>
</head>
<body>
  <h1>404 - Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
